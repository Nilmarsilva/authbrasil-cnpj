name: Deploy Backend

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'
      - 'infra/stacks/authbrasil-cnpj/**'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ” Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“‚ Create deployment package
        run: |
          # Verificar estrutura
          ls -la backend/
          
          # Criar pacote incluindo TUDO do backend
          tar -czf backend-deploy.tar.gz backend/

      - name: ðŸš€ Deploy Backend to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "backend-deploy.tar.gz"
          target: "/tmp/"

      - name: ðŸ“‚ Deploy Stack Config
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "infra/stacks/authbrasil-cnpj/*"
          target: "/tmp/"
          strip_components: 2

      - name: ðŸ”„ Build & Update Docker Service
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -e
            
            echo "ðŸ“¦ Extraindo cÃ³digo..."
            cd /opt/authbrasil/authbrasil-cnpj
            
            # Backup
            rm -rf backend_backup
            if [ -d "backend" ]; then
              cp -r backend backend_backup
            fi
            
            # Extrair novo cÃ³digo
            tar -xzf /tmp/backend-deploy.tar.gz -C /opt/authbrasil/authbrasil-cnpj/
            rm /tmp/backend-deploy.tar.gz
            
            # Copiar stack config
            cp /tmp/docker-compose.yml infra/stacks/authbrasil-cnpj/
            rm -rf /tmp/docker-compose.yml
            
            echo "ðŸ—ï¸ Building API image..."
            cd backend
            docker build -t authbrasil/api:latest .
            
            echo "ðŸ“Š Running migrations..."
            docker run --rm \
              --network network_public \
              -e DATABASE_URL=postgresql://authbrasil_user:${{ secrets.DB_PASSWORD }}@postgres:5432/authbrasil_cnpj \
              authbrasil/api:latest \
              alembic upgrade head || echo "âš ï¸ Migrations jÃ¡ executadas"
            
            echo "âš™ï¸ Criando .env..."
            cd /opt/authbrasil/authbrasil-cnpj/infra/stacks/authbrasil-cnpj
            cat > .env << 'EOF'
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            REDIS_PASSWORD=${{ secrets.REDIS_PASSWORD }}
            SECRET_KEY=${{ secrets.SECRET_KEY }}
            JWT_SECRET_KEY=${{ secrets.JWT_SECRET_KEY }}
            STRIPE_SECRET_KEY=${{ secrets.STRIPE_SECRET_KEY }}
            STRIPE_PUBLISHABLE_KEY=${{ secrets.STRIPE_PUBLISHABLE_KEY }}
            STRIPE_WEBHOOK_SECRET=${{ secrets.STRIPE_WEBHOOK_SECRET }}
            SENDGRID_API_KEY=${{ secrets.SENDGRID_API_KEY }}
            EOF
            
            echo "ðŸš€ Deploying stack..."
            docker stack deploy -c docker-compose.yml authbrasil
            
            echo "ðŸ”„ Rolling update..."
            sleep 5
            docker service update \
              --force \
              --update-parallelism 1 \
              --update-delay 10s \
              --update-order start-first \
              authbrasil_api
            
            echo "â³ Aguardando service atualizar..."
            sleep 15
            
            echo "ðŸ§¹ Limpando..."
            docker container prune -f
            docker image prune -af --filter "dangling=true"
            
            echo "âœ… Backend deployed successfully!"
            
            echo "ðŸ“Š Status dos serviÃ§os:"
            docker service ls
