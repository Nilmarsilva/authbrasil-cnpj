version: '3.8'

networks:
  authbrasil_network:
    driver: bridge
  traefik_public:
    external: true

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  pgadmin_data:
    driver: local

services:
  postgres:
    image: postgres:16-alpine
    container_name: authbrasil_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-authbrasil_cnpj}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=pt_BR.UTF-8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    networks:
      - authbrasil_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 30s
      timeout: 5s
      retries: 3
    command: 
      - "postgres"
      - "-c"
      - "max_connections=200"
      - "-c"
      - "shared_buffers=256MB"
      - "-c"
      - "effective_cache_size=1GB"
      - "-c"
      - "maintenance_work_mem=64MB"
      - "-c"
      - "checkpoint_completion_target=0.9"
      - "-c"
      - "wal_buffers=16MB"
      - "-c"
      - "default_statistics_target=100"
      - "-c"
      - "random_page_cost=1.1"
      - "-c"
      - "effective_io_concurrency=200"
      - "-c"
      - "work_mem=1MB"
      - "-c"
      - "min_wal_size=1GB"
      - "-c"
      - "max_wal_size=4GB"

  redis:
    image: redis:7-alpine
    container_name: authbrasil_redis
    restart: unless-stopped
    command: >
      redis-server 
      --requirepass ${REDIS_PASSWORD}
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      --save 900 1
      --save 300 10
      --save 60 10000
    volumes:
      - redis_data:/data
    networks:
      - authbrasil_network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 3s
      retries: 3

  api:
    build:
      context: ../../backend
      dockerfile: Dockerfile
    image: authbrasil/api:latest
    container_name: authbrasil_api
    restart: unless-stopped
    env_file:
      - ../../backend/.env.production
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - authbrasil_network
      - traefik_public
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=traefik_public"
      
      # HTTP Router
      - "traefik.http.routers.authbrasil-api.rule=Host(`api.authbrasil.app.br`)"
      - "traefik.http.routers.authbrasil-api.entrypoints=websecure"
      - "traefik.http.routers.authbrasil-api.tls=true"
      - "traefik.http.routers.authbrasil-api.tls.certresolver=letsencrypt"
      
      # Service
      - "traefik.http.services.authbrasil-api.loadbalancer.server.port=8000"
      
      # Middlewares
      - "traefik.http.middlewares.authbrasil-api-compress.compress=true"
      - "traefik.http.middlewares.authbrasil-api-ratelimit.ratelimit.average=100"
      - "traefik.http.middlewares.authbrasil-api-ratelimit.ratelimit.burst=50"
      
      # Security Headers
      - "traefik.http.middlewares.authbrasil-api-headers.headers.stsSeconds=31536000"
      - "traefik.http.middlewares.authbrasil-api-headers.headers.stsIncludeSubdomains=true"
      - "traefik.http.middlewares.authbrasil-api-headers.headers.stsPreload=true"
      - "traefik.http.middlewares.authbrasil-api-headers.headers.forceSTSHeader=true"
      - "traefik.http.middlewares.authbrasil-api-headers.headers.frameDeny=true"
      - "traefik.http.middlewares.authbrasil-api-headers.headers.contentTypeNosniff=true"
      - "traefik.http.middlewares.authbrasil-api-headers.headers.browserXssFilter=true"
      
      # Apply middlewares
      - "traefik.http.routers.authbrasil-api.middlewares=authbrasil-api-compress,authbrasil-api-ratelimit,authbrasil-api-headers"

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: authbrasil_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD}
      PGADMIN_CONFIG_SERVER_MODE: 'True'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'True'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - authbrasil_network
      - traefik_public
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=traefik_public"
      - "traefik.http.routers.authbrasil-pgadmin.rule=Host(`pg.authbrasil.app.br`)"
      - "traefik.http.routers.authbrasil-pgadmin.entrypoints=websecure"
      - "traefik.http.routers.authbrasil-pgadmin.tls=true"
      - "traefik.http.routers.authbrasil-pgadmin.tls.certresolver=letsencrypt"
      - "traefik.http.services.authbrasil-pgadmin.loadbalancer.server.port=80"
      # IP Whitelist - Adicionar IPs permitidos
      # - "traefik.http.middlewares.pgadmin-ipwhitelist.ipwhitelist.sourcerange=SEU_IP/32"
      # - "traefik.http.routers.authbrasil-pgadmin.middlewares=pgadmin-ipwhitelist"

  # Backup automático (executar via cron ou Celery Beat)
  backup:
    image: postgres:16-alpine
    container_name: authbrasil_backup
    restart: "no"
    environment:
      PGHOST: postgres
      PGPORT: 5432
      PGDATABASE: ${DB_NAME:-authbrasil_cnpj}
      PGUSER: ${DB_USER}
      PGPASSWORD: ${DB_PASSWORD}
    volumes:
      - ./backups:/backups
    networks:
      - authbrasil_network
    entrypoint: /bin/sh
    command: >
      -c "
      echo 'Iniciando backup do banco de dados...';
      pg_dump -Fc -f /backups/backup_$$(date +%Y%m%d_%H%M%S).dump;
      echo 'Backup concluído!';
      find /backups -name '*.dump' -mtime +30 -delete;
      echo 'Backups antigos removidos.';
      "
    profiles:
      - backup
