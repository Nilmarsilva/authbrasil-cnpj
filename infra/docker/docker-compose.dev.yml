version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: authbrasil_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: authbrasil_cnpj
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - authbrasil_network

  redis:
    image: redis:7-alpine
    container_name: authbrasil_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - authbrasil_network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: authbrasil_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@authbrasil.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - authbrasil_network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  authbrasil_network:
    driver: bridge
