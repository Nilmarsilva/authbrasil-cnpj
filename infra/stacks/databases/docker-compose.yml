version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: authbrasil_cnpj
      POSTGRES_USER: authbrasil_user
      POSTGRES_PASSWORD_FILE: /run/secrets/db_password
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=pt_BR.UTF-8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - network_public
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
    secrets:
      - db_password
    command:
      - "postgres"
      - "-c"
      - "max_connections=200"
      - "-c"
      - "shared_buffers=256MB"
      - "-c"
      - "effective_cache_size=1GB"
      - "-c"
      - "maintenance_work_mem=64MB"
      - "-c"
      - "checkpoint_completion_target=0.9"
      - "-c"
      - "wal_buffers=16MB"
      - "-c"
      - "default_statistics_target=100"
      - "-c"
      - "random_page_cost=1.1"
      - "-c"
      - "effective_io_concurrency=200"
      - "-c"
      - "work_mem=1MB"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U authbrasil_user -d authbrasil_cnpj"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 40s

  redis:
    image: redis:7-alpine
    command: sh -c 'redis-server --requirepass $$(cat /run/secrets/redis_password) --maxmemory 512mb --maxmemory-policy allkeys-lru --save 900 1 --save 300 10 --save 60 10000'
    volumes:
      - redis_data:/data
    networks:
      - network_public
    secrets:
      - redis_password
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 3s
      retries: 3

  pgadmin:
    image: dpage/pgadmin4:latest
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@authbrasil.com.br
      PGADMIN_DEFAULT_PASSWORD_FILE: /run/secrets/pgadmin_password
      PGADMIN_CONFIG_SERVER_MODE: 'True'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - network_public
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: on-failure
      labels:
        - "traefik.enable=true"
        - "traefik.docker.network=network_public"
        - "traefik.http.routers.pgadmin.rule=Host(`pg.authbrasil.app.br`)"
        - "traefik.http.routers.pgadmin.entrypoints=websecure"
        - "traefik.http.routers.pgadmin.priority=1"
        - "traefik.http.routers.pgadmin.tls.certresolver=letsencryptresolver"
        - "traefik.http.routers.pgadmin.service=pgadmin"
        - "traefik.http.services.pgadmin.loadbalancer.server.port=80"
        # IP Whitelist (opcional - adicionar seus IPs)
        # - "traefik.http.middlewares.pgadmin-ipwhitelist.ipwhitelist.sourcerange=SEU_IP/32"
        # - "traefik.http.routers.pgadmin.middlewares=pgadmin-ipwhitelist"
    secrets:
      - pgadmin_password

networks:
  network_public:
    external: true
    name: network_public

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  pgadmin_data:
    driver: local

secrets:
  db_password:
    external: true
    name: db_password
  pgadmin_password:
    external: true
    name: pgadmin_password
  redis_password:
    external: true
    name: redis_password
