name: Deploy All (Frontend + Backend)

on:
  workflow_dispatch:  # Apenas manual, via botÃ£o "Run workflow"

jobs:
  deploy-frontend:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ” Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ“¦ Install & Build Frontend
        working-directory: ./frontend
        run: |
          npm ci
          npm run build
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}

      - name: ğŸš€ Deploy Frontend to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "frontend/dist/*"
          target: "/root/frontend/"
          strip_components: 1

      - name: ğŸ”„ Restart Frontend Service
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            docker service update --force frontend_web
            sleep 10
            docker container prune -f
            docker image prune -f

  deploy-backend:
    runs-on: ubuntu-latest
    needs: deploy-frontend
    
    steps:
      - name: ğŸ” Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“‚ Deploy Backend to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "backend/*"
          target: "/root/"
          rm: true

      - name: ğŸ”„ Install & Restart Backend
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /root/backend
            npm ci --omit=dev
            docker service update --force backend_api
            
            # Aguardar service atualizar
            sleep 10
            
            # Limpar containers parados
            docker container prune -f
            
            # Limpar imagens nÃ£o utilizadas
            docker image prune -f
            
            echo "âœ… Deploy completo e limpo!"
